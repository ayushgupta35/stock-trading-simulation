{% extends "layout.html" %}

{% block title %}
    Change
{% endblock %}

{% block main %}
    <form action="/change" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="oldpassword" placeholder="Old Password" type="password" required/>
        </div>

        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="newpassword" placeholder="New Password" type="password" required/>
        </div>

        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="newpasswordconfirmation" placeholder="Confirm Password" type="password" required/>
        </div>

        <button class="btn btn-primary" type="submit">Change</button>
    </form>
{% endblock %}
